<!DOCTYPE html>
<html>
<body>
<style>
h1 {
	color: blue;
	font-size: 30px;
}
</style>
<h1>My First Google Map</h1>

<div id="googleMap" style="width:100%;height:500px;"></div>

<script>
function myMap() {
//latitude and longitude where the map is centered
//what level of zoom it is at
var mapCenter = new google.maps.LatLng(34.1037791,-118.1626762);
var mapProp= {
    center:mapCenter,
    zoom:5,
};
var map=new google.maps.Map(document.getElementById("googleMap"),mapProp);


var Bay =new google.maps.LatLng(37.7949029,-122.5593611);
// san francisco bay
var Volcano =new google.maps.LatLng(20.7097215,-156.2709798);
//haleakala
var Isthmus =new google.maps.LatLng(8.4062577,-84.5980242);
//isthmus of panama
var Capital = new google.maps.LatLng(-24.6089305,25.790764);
//gaborone,botswana


//add some markers to the map for each spot
//step 1: create the marker with a description var name
//the position is the LatLng object you created earlier
var BayMarker = new google.maps.Marker({position: Bay});
//step 2: add it to the map
BayMarker.setMap(map);
var VolcanoMarker = new google.maps.Marker({position: Volcano});
VolcanoMarker.setMap(map);
var IsthmusMarker = new google.maps.Marker({position: Isthmus});
IsthmusMarker.setMap(map);
var CapitalMarker = new google.maps.Marker({position: Capital});
CapitalMarker.setMap(map);
//var myTrip = [Bay, Volcano, Isthmus, Capital];
//var flightPath = new google.maps.Polyline({
//  path:myTrip,
//  strokeColor:"#0000FF",
//  strokeOpacity: 0.8,
//  strokeWeight:2
var myTrip = [Bay, Volcano, Isthmus, Capital];
var flightPath = new google.maps.Polygon({
  path:myTrip,
  strokeColor:"#0000FF",
  strokeOpacity:0.8,
  strokeWeight:2,
  fillColor:"#0000FF",
  fillOpacity:0.4


});
flightPath.setMap(map);
}
</script>

<script src="https://maps.googleapis.com/maps/api/js?callback=myMap"></script>

</body>
</html>
